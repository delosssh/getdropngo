    <p class="home-intro-text">&nbsp;</p>
    <div class="home-intro-subtitle">
      <mat-card>
        <mat-form-field>
          <input matInput name="" placeholder="location">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Angular forms" [formControl]="formControl">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Number of luggage">
            <mat-option>1</mat-option>
            <mat-option>2</mat-option>
            <mat-option>3</mat-option>
            <mat-option>4</mat-option>
            <mat-option>5</mat-option>
            <mat-option>6</mat-option>
            <mat-option>7</mat-option>
            <mat-option>8</mat-option>
            <mat-option>9</mat-option>
            <mat-option>10</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary">Book</button>        
      </mat-card>
    </div>

    <div class="criteria-bar">
      
      <div class="criteria criteria-summary">
        <div>
          <div class="input-summary">...</div>
        </div>
        <button class="btn btn-warning submit">Book</button>
      </div>
      
    </div>
    

  </div>
</section>
